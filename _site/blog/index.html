<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neale Ratzlaff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/public/images/top_icon.png">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/public/application.css">
        <style>
        #content {
            position: relative;
        }
        
        .ribbon {
            position: absolute;
            top: 0;
            right: 0;
        }
        </style>

  </head>
    <body>
      <div class="content">
        <img src="images/stock3_1x.png" class="ribbon" width="10%" height="25%">
        <div>Neale Ratzlaff</div>
      </div>

     <div class="outer-container">
            <p> I try to post as frequently as possible, its massively helpful to me as a researcher. I hope its also helpful to you.</p>
        <div class="inner-container"> 

            {% for post in site.posts %}  
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . 
                <a href="http://neale.github.com{{ post.url }}#disqus_thread"></a></small></p>                    
            {% endfor %}    
        
        </div>
    </div>
  </body>
</html>
