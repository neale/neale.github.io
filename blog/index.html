---
layout: list_page
title: Blog
---
        <h1>{{ page.title }}</h1>
        <ul class="posts">

          {% for post in site.posts %}
          <span>{{ post.date | date: '%B  %Y' }}</span> 
            <p>
              <a href="{{ post.url }}" class="post-text" title="{{ post.title }}">{{ post.title }}</a>
            </p>
          
          {% endfor %}
        </ul>
