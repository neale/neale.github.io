        <h1>{{ page.title }}</h1>
        <ul class="posts">
          <p>
            <a href="{{ site.baseurl }}{ % post_url 2018-10-17-papers.md %}" class="post-text" title="{{ post.title }}">{{ post.title }}</a>

          {% for post in site.posts %}

              <a href="{{ post.url }}" class="post-text" title="{{ post.title }}">{{ post.title }}</a>
            </p>
          
          {% endfor %}
        </ul>
